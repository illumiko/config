import:
  - ~/dotfiles/alacritty/themes/gruvbox.yml
env:
  TERM: xterm-256color
window:
  opacity: 1
  dimensions:
    columns: 100
    lines: 30
  padding:
    x: 10
    y: 10
font:
  size: 8
  offset:
    x: 0
    y: 0
  normal:
    family: Maple Mono NF
    style: Normal
      #   family: Comic Code Ligatures Nerd font
      #   style: Normal
  bold:
    family: Maple Mono NF
    style: Bold
      #   family: Comic Code Ligatures Nerd Font
      #   style: Bold
  italic:
  # family: Comic Code Ligatures Nerd Font
  # style: italic
    family: Maple Mono NF
    style: italic
shell:
  program: /bin/zsh

cursor:
  style:
    shape: Block

live_config_reload: true
