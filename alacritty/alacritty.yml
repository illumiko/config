import:
  - ~/.config/alacritty/themes/kanagawa.yml
env:
  TERM: xterm-256color
window:
  opacity: 0.6
  dimensions:
    columns: 2
    lines: 2
  padding:
    x: 1
    y: 1
font:
  size: 8
  offset:
    x: 0
    y: 0
  normal:
    family: JetBrains Mono Nerd Font
    style: Normal
      #   family: Comic Code Ligatures Nerd font
      #   style: Normal
  bold:
    family: JetBrains Mono Nerd Font
    style: Bold
      #   family: Comic Code Ligatures Nerd Font
      #   style: Bold
  italic:
  # family: Comic Code Ligatures Nerd Font
  # style: italic
    family: JetBrains Mono Nerd Font
    style: italic
shell:
  program: /bin/bash
cursor:
  style:
    shape: Block
  vi_mode_style:
    shape: Block
