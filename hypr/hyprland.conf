# This is an example Hyprland config file.
#
# Refer to the wiki for more information.

#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

# See https://wiki.hyprland.org/Configuring/Monitors/
#monitor=,preferred,auto,1.2
monitor=eDP-1,1920x1080@60,0x0,1.1


# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$wallpaper =~/Dotfiles/wallpaper/Wallpaper/cities/5.jpg
# Execute your favorite apps at launch
exec-once= dunst
# exec-once = ~/.config/hypr/xdg-portal-hyprland
exec-once=/usr/lib/polkit-kde-authentication-agent-1
# exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = wl-paste --type text --watch cliphist store #Stores only text data
exec-once = wl-paste --type image --watch cliphist store #Stores only image data
bind = SUPER, V, exec, cliphist list | rofi -dmenu | cliphist decode | wl-copy #clipboard stuff
exec-once = waybar
exec = swaybg -m fill -i $wallpaper
exec= wal --backend wal -s -i $wallpaper

#

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Some default env vars.
env = XCURSOR_SIZE,24

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = false
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}


misc {
    disable_hyprland_logo=true
    animate_mouse_windowdragging=false # this fixes the laggy window movement (source: https://github.com/hyprwm/Hyprland/issues/1753)
    animate_manual_resizes=false # fixes slow resizes
}

general {
    #sensitivity=1.0 # for mouse cursor
    gaps_in=8
    gaps_out=15
    border_size=4
    col.active_border=0xff8ec07c
    col.inactive_border=0xff45475a
    apply_sens_to_raw=0 # whether to apply the sensitivity to raw input (e.g. used by games where you aim using your mouse)
    col.group_border=0xff8ec07c
    col.group_border_active=0xfff9e2af
    layout=master
}

decoration {
    blur_new_optimizations = on
    rounding=15
    blur=3
    blur_size=1 # minimum 1
    blur_passes=1 # minimum 1, more passes = more resource intensive.
    dim_inactive = true
    # Your blur "amount" is blur_size * blur_passes, but high blur_size (over around 5-ish) will produce artifacts.
    # if you want heavy blur, you need to up the blur_passes.
    # the more passes, the more you can up the blur_size without noticing artifacts.
}

animations {
    # Flick0's animations
    enabled=1
    bezier=overshot,0.13,0.99,0.29,1.10
    animation=windows,1,5,overshot,slide
    animation=border,1,10,default
    animation=fade,1,10,default
    animation=workspaces,1,4,default,slide
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = true # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = false,
    orientation = right,
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = false
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic-mouse-v1 {
    sensitivity = -0.5
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more


# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

#binds
bind = $mainMod, code:36, exec, kitty
bind = $mainMod_SHIFT, q, killactive,
# bind = $mainMod, M, exit,
bind = $mainMod_SHIFT,x,exec,swaylock
bind = $mainMod_SHIFT, p, exec, mpc toggle
bind = $mainMod_SHIFT, i, exec, mpc next && mpc toggle && mpc toggle
bind = $mainMod_SHIFT, o, exec, mpc prev && mpc toggle && mpc toggle
bind=SUPER,F,fullscreen
bind = $mainMod,F2,exec,amixer -D pulse sset Master 5%-
bind = $mainMod,F3,exec,amixer -D pulse sset Master 5%+
bind = $mainMod_SHIFT, S, togglefloating,
bind = $mainMod, D, exec, rofi -show run
bind= $mainMod_SHIFT, C,exec, ~/Dotfiles/hypr/scripts/screenshot selection
# bind = $mainMod, code:50 exec, rofi -show window
# bind = $mainMod, P, pseudo, # dwindle

#window bending
bind = $mainMod_SHIFT, J, togglesplit, # dwindle
bind = $mainMod_SHIFT,K,layoutmsg,swapwithmaster

# Move focus with mainMod + arrow keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

#window rules
